<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Golden Luck/Zamówienie</title>
<style>
:root {
  --bg: #000;
  --panel: #1e1e1e;
  --accent: #b8860b;
  --accent-hover: #daa520;
  --muted: #b0b0b0;
  --shadow: rgba(0,0,0,0.5);
}
* { box-sizing: border-box; margin:0; padding:0; font-family: Inter, system-ui, sans-serif; }
body { background: linear-gradient(0deg, #000 0%, #a38300 24%, #000 90%); color: #fff; }

header {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: flex-start;
  padding: 1rem;
  background: var(--panel);
  gap: 1rem;
}

.brand { display: flex; align-items: center; gap: 1rem; flex: 1; min-width: 200px; }
.logo { width: 60px; height: 60px; border-radius: 8px; overflow: hidden; }
.ikona { width: 100%; height: auto; }
.header h1 { font-size: clamp(1.4rem, 2vw, 2rem); }
.header p { font-size: clamp(0.9rem,1.2vw,1rem); color: var(--muted); }

/* Podsumowanie w headerze */
#cart-summary-header {
  background: var(--panel);
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 4px 12px var(--shadow);
  min-width: 220px;
  max-width: 320px;
  flex-shrink: 0;
}
#cart-summary-header h3 { text-align: center; color: var(--accent); margin-bottom: 0.5rem; }
#cart-summary-header ul { list-style: none; padding-left: 0; margin: 0 0 0.5rem 0; }
#cart-summary-header ul li { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 4px 0; }
#cart-summary-header strong { color: var(--accent); }

.layout { display: flex; justify-content: center; padding: 1rem; }
main.content { max-width: 600px; width: 100%; }

form {
  background: var(--panel);
  padding: 1.5rem;
  border-radius: 12px;
  box-shadow: 0 6px 15px var(--shadow);
}

form h2 { text-align: center; color: var(--accent); margin-bottom: 1rem; }
label { display: block; margin-bottom: 0.5rem; color: var(--muted); font-weight: 500; }
input, textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 1rem;
  border-radius: 8px;
  border: none;
  background: #2c2c2c;
  color: #fff;
  font-size: 1rem;
}
textarea { resize: vertical; min-height: 100px; }

button[type="submit"] {
  width: 100%;
  padding: 14px;
  background: var(--accent);
  color: #000;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.3s;
}
button[type="submit"]:hover { background: var(--accent-hover); }

@media (max-width:768px){
  header { flex-direction: column; align-items: stretch; }
  #cart-summary-header { max-width: 100%; }
}
/* Styl przycisku Wróć */
.back-btn {
  display: block;
  margin: 12px auto 0 auto; /* odstęp od przycisku Wyślij i wyśrodkowanie */
  text-align: center;
  text-decoration: none;
  font-weight: bold;
  padding: 12px;
  background-color: #2c2c2c;
  color: #fff;
  border-radius: 8px;
  width: 100%; /* zajmuje całą szerokość formularza */
  max-width: 100%; /* dopasowanie do szerokości formularza */
  transition: 0.3s;
}
.back-btn:hover {
  background-color: #b8860b;
  color: #000;
}
</style>
</head>
<body>

<header>
  <div class="brand">
    <div class="logo"><img src="logo.png" alt="logo" class="ikona"></div>
    <div class="header"><h1>GOLDEN LUCK</h1><p>Sklep z e-bookami o kasynie</p></div>
  </div>
  <div id="cart-summary-header">
    <h3>Podsumowanie zamówienia</h3>
    <ul id="cart-items-header"></ul>
    <p id="total-price-header"><strong>Łączna kwota: 0 zł</strong></p>
  </div>
</header>

<div class="layout">
  <main class="content">
     
    <form action="https://formsubmit.co/goldenbethub@gmail.com" method="POST">
      <h2>Wypełnij formularz</h2>
      <input type="hidden" name="_captcha" value="false" />
     <input type="hidden" name="_next" value="https://goldenluck777.github.io/GoldenLuck/dziekujemy.html">
      <label for="fname">Imię:</label>
      <input type="text" id="fname" name="Imię" required />
      <label for="lname">Nazwisko:</label>
      <input type="text" id="lname" name="Nazwisko" required />
      <label for="email">Adres e-mail:</label>
      <input type="email" id="email" name="Email" required />
      <label for="phone">Numer telefonu:</label>
      <input type="tel" id="phone" name="Telefon" required pattern="[0-9+ ]+" />
      <label for="info">Dodatkowe informacje (opcjonalnie):</label>
      <textarea id="info" name="Dodatkowe informacje" placeholder="Wpisz dodatkowe informacje..."></textarea>
      <textarea name="Podsumowanie zamówienia" id="order-summary" style="display:none;"></textarea>
      <button type="submit">Wyślij zamówienie</button><br>
      <a href="index.html" class="back-btn">← Wróć</a>
    </form>
  </main>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
  const cartList = document.getElementById("cart-items-header");
  const totalPriceElement = document.getElementById("total-price-header");
  const hiddenSummary = document.getElementById("order-summary");

  let total = 0;
  let summaryText = "";

  cartItems.forEach((item) => {
    const li = document.createElement("li");
    li.textContent = `${item.name} — ${item.price} zł`;
    cartList.appendChild(li);
    total += parseFloat(item.price);
    summaryText += `${item.name} — ${item.price} zł\n`;
  });

  totalPriceElement.innerHTML = `<strong>Łączna kwota: ${total.toFixed(2)} zł</strong>`;
  summaryText += `\nŁączna kwota: ${total.toFixed(2)} zł`;
  hiddenSummary.value = summaryText;
});

const form = document.querySelector("form");
form.addEventListener("submit", () => {
  const hiddenSummary = document.getElementById("order-summary");
  if (!hiddenSummary.value.trim()) hiddenSummary.value = "Brak danych o zamówieniu (błąd).";
});
</script>

</body>
</html>

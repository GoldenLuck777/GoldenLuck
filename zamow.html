<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Golden Luck/Zamówienie</title>
<style>
:root {
  --bg: #000;
  --panel: #1e1e1e;
  --accent: #b8860b;
  --accent-hover: #daa520;
  --muted: #b0b0b0;
  --shadow: rgba(0,0,0,0.5);
}
* { box-sizing: border-box; margin:0; padding:0; font-family: Inter, system-ui, sans-serif; }
body { background: linear-gradient(0deg, #000 0%, #a38300 24%, #000 90%); color: #fff; }

header { display: flex; flex-wrap: wrap; align-items: center; padding: 1rem; background: var(--panel); gap:1rem; }
.brand { display: flex; align-items: center; gap:1rem; }
.logo { width:60px; height:60px; border-radius:8px; overflow:hidden; }
.ikona { width:100%; height:auto; }
.header h1 { font-size: clamp(1.4rem,2vw,2rem); }
.header p { font-size: clamp(0.9rem,1.2vw,1rem); color: var(--muted); }

.layout { display:flex; justify-content:center; padding:1rem; }
main.content { max-width:600px; width:100%; }

form {
  background: var(--panel);
  padding:1.5rem;
  border-radius:12px;
  box-shadow: 0 6px 15px var(--shadow);
}

form h2 { text-align:center; color:var(--accent); margin-bottom:1rem; }
label { display:block; margin-bottom:0.5rem; color:var(--muted); font-weight:500; }
input, textarea { width:100%; padding:12px; margin-bottom:1rem; border-radius:8px; border:none; background:#2c2c2c; color:#fff; font-size:1rem; }
textarea { resize: vertical; min-height:100px; }

button[type="submit"] {
  width:100%;
  padding:14px;
  background:var(--accent);
  color:#000;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  font-size:1rem;
  transition:0.3s;
}
button[type="submit"]:hover { background:var(--accent-hover); }

/* Back button */
.back-btn { display:block; margin:12px auto 0 auto; text-align:center; text-decoration:none; font-weight:bold; padding:12px; background-color:#2c2c2c; color:#fff; border-radius:8px; width:100%; transition:0.3s; }
.back-btn:hover { background-color:var(--accent); color:#000; }

/* Panel koszyka wysuwany z prawej */
#cart-panel {
  position: fixed;
  top: 0;
  right: -350px;
  width: 300px;
  height: 100%;
  background: var(--panel);
  box-shadow: -4px 0 20px var(--shadow);
  padding: 20px;
  transition: right 0.3s ease;
  z-index: 1000;
  display:flex;
  flex-direction: column;
}
#cart-panel.open { right:0; }
#cart-panel h3 { text-align:center; color: var(--accent); margin-bottom:1rem; }
#cart-items { flex:1; overflow-y:auto; }
.cart-item { display:flex; justify-content:space-between; align-items:center; padding:6px 0; border-bottom:1px solid rgba(255,255,255,0.1); }
.remove-btn { background:red; border:none; border-radius:4px; color:#fff; padding:2px 6px; cursor:pointer; }
#cart-total { margin-top:10px; text-align:center; font-weight:bold; }

.show-cart-btn { margin:15px 0; width:100%; padding:12px; background:var(--accent); color:#000; border:none; border-radius:8px; cursor:pointer; font-weight:bold; transition:0.3s; }
.show-cart-btn:hover { background:var(--accent-hover); color:#fff; }

@media(max-width:768px){
  #cart-panel { width:100%; }
}
  body {
  min-height: 100vh; /* zapewnia pełną wysokość ekranu */
  margin: 0;
  padding: 0;
  font-family: Inter, system-ui, sans-serif;
  color: #fff;
  background: linear-gradient(
    180deg,
    #000 0%,       /* czarny u góry */
    #a38300 25%,   /* złoty w 1/4 wysokości */
    #000 90%       /* czarny u dołu */
  );
  background-size: cover;
  background-repeat: no-repeat;
}

/* ultra-szerokie ekrany > 2000px */
@media (min-width: 2000px) {
  body {
    background: linear-gradient(
      180deg,
      #000 0%,
      #a38300 20%,
      #000 95%
    );
  }
}

/* średnie ekrany (tablet, laptop) */
@media (max-width: 1200px) {
  body {
    background: linear-gradient(
      180deg,
      #000 0%,
      #a38300 25%,
      #000 90%
    );
  }
}

/* małe ekrany (telefon) */
@media (max-width: 768px) {
  body {
    background: linear-gradient(
      180deg,
      #000 0%,
      #a38300 30%,
      #000 95%
    );
  }
}

</style>
</head>
<body>

<header>
  <div class="brand">
    <div class="logo"><img src="logo.png" alt="logo" class="ikona"></div>
    <div class="header"><h1>GOLDEN LUCK</h1><p>Sklep z e-bookami o kasynie</p></div>
  </div>
</header>

<div class="layout">
  <main class="content">
    <form action="https://formsubmit.co/goldenbethub@gmail.com" method="POST">
      <h2>Wypełnij formularz</h2>
      <button type="button" class="show-cart-btn" id="show-cart-btn">Pokaż podsumowanie</button>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://goldenluck777.github.io/GoldenLuck/dziekujemy.html">
      <label for="fname">Imię:</label><input type="text" id="fname" name="Imię" required>
      <label for="lname">Nazwisko:</label><input type="text" id="lname" name="Nazwisko" required>
      <label for="email">Adres e-mail:</label><input type="email" id="email" name="Email" required>
      <label for="phone">Numer telefonu:</label><input type="tel" id="phone" name="Telefon" required pattern="[0-9+ ]+">
      <label for="info">Dodatkowe informacje (opcjonalnie):</label><textarea id="info" name="Dodatkowe informacje" placeholder="Wpisz dodatkowe informacje..."></textarea>
      <textarea name="Podsumowanie zamówienia" id="order-summary" style="display:none;"></textarea>
      <button type="submit">Wyślij zamówienie</button>
      <a href="index.html" class="back-btn">← Wróć</a>
      
    </form>
  </main>
</div>

<!-- Panel koszyka wysuwany z prawej -->
<div id="cart-panel">
  <button id="close-cart-btn" style="
    align-self: flex-end;
    background:none;
    border:none;
    color:var(--accent);
    font-size:1.5rem;
    cursor:pointer;
    margin-bottom:10px;
  ">×</button>
  <h3>Podsumowanie zamówienia</h3>
  <div id="cart-items"></div>
  <p id="cart-total"><strong>Łączna kwota: 0 zł</strong></p>
</div>


<script>
const cartItemsPanel = document.getElementById('cart-items');
const cartTotalEl = document.getElementById('cart-total');
const orderSummary = document.getElementById('order-summary');
const cartPanel = document.getElementById('cart-panel');
const showCartBtn = document.getElementById('show-cart-btn');

let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

function updateCartPanel() {
  cartItemsPanel.innerHTML = '';
  let total = 0;
  let summaryText = '';
  cartItems.forEach((item, index) => {
    total += parseFloat(item.price);
    summaryText += `${item.name} — ${item.price} zł\n`;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `<span>${item.name} — ${item.price} zł</span><button class="remove-btn" data-index="${index}">X</button>`;
    cartItemsPanel.appendChild(div);
  });
  cartTotalEl.innerHTML = `<strong>Łączna kwota: ${total.toFixed(2)} zł</strong>`;
  orderSummary.value = summaryText + `\nŁączna kwota: ${total.toFixed(2)} zł`;
  
  // Obsługa przycisków usuwania
  document.querySelectorAll('.remove-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      cartItems.splice(btn.dataset.index,1);
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      updateCartPanel();
    });
  });
}

showCartBtn.addEventListener('click', () => {
  cartPanel.classList.toggle('open');
});
const closeCartBtn = document.getElementById('close-cart-btn');
closeCartBtn.addEventListener('click', () => {
  cartPanel.classList.remove('open');
});

updateCartPanel();
</script>

</body>
</html>
